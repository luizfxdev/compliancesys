# Configurações de conexão com o banco de dados PostgreSQL.
db.url=jdbc:postgresql://localhost:5432/compliancesys_db
db.username=postgres
db.password=your_password
db.driver=org.postgresql.Driver # Adicionado: Driver JDBC do PostgreSQL

# Configurações do HikariCP (opcional, mas recomendado para controle do pool)
db.hikari.maxPoolSize=10        # Número máximo de conexões no pool
db.hikari.minIdle=5             # Número mínimo de conexões ociosas no pool
db.hikari.connectionTimeout=30000 # Tempo máximo de espera por uma conexão (em ms)
db.hikari.idleTimeout=600000    # Tempo máximo que uma conexão pode ficar ociosa no pool (em ms)
db.hikari.maxLifetime=1800000   # Tempo máximo de vida de uma conexão no pool (em ms)
