# Configurações para o banco de dados de TESTE
# Este arquivo deve ser colocado em src/test/resources/

# Driver JDBC para PostgreSQL
db.driver=org.postgresql.Driver

# URL de conexão para o banco de dados de TESTE
# Substitua 'localhost:5432' pelo endereço e porta do seu servidor PostgreSQL, se diferente.
# Substitua 'compliancesys_db_test' pelo nome do seu banco de dados de teste.
db.url=jdbc:postgresql://localhost:5432/compliancesys_db_test

# Nome de usuário para o banco de dados de TESTE
# Substitua 'seu_usuario_postgres' pelo seu nome de usuário do PostgreSQL.
db.username=seu_usuario_postgres

# Senha para o banco de dados de TESTE
# Substitua 'sua_senha_postgres' pela sua senha do PostgreSQL.
db.password=sua_senha_postgres

# Opcional: Configurações para o banco de dados principal (desenvolvimento/produção)
# Se você tiver um database.properties em src/main/resources/, ele pode ter estas configurações.
# db.url.main=jdbc:postgresql://localhost:5432/compliancesys_db
# db.username.main=seu_usuario_postgres
# db.password.main=sua_senha_postgres
